<!-- 1. extend from base-->
{% extends "base.html" %}
{% block title %}
	Login
{% endblock %}

<!-- 2. extend content here from base -->
{% block content %}
<h1>Hi There! Welcome to Survey Monkey, the leading online survey site.</h1>
<div class="main-container">
	<h3>Let's get you logged in</h3>
	<form action="/login" method="POST"> <!-- 3. needs to modify the form attributes here -->
		<!-- 4. add some input/labels here -->
		<br>
		<p>
			<label for="username">Username</label>
			<input type="text" class="form-control" id="username" name="username" placeholder="What's your name?">
		</p>
		<br>
		<p>
			<label for="email">Email</label>
			<input type="text" class="form-control" id="email" name="email" placeholder="Your email will be used to contact you.">
		</p>
		<br>
		<p>
			<input class="action-button" id="login" type="submit" value="Submit">
		</p>
	</form>
</div>
{% endblock %}
